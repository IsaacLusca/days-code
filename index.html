<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia-07</title>

    <link rel="stylesheet" href="resouces/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <img src="resouces/assets/images/logo.svg" alt="">
    </header>
    <main>
        <section class="jogo">
            <div class="linha-jogo linha-1">
                <div class="letra-1"></div>
                <div class="letra-2"></div>
                <div class="letra-3"></div>
                <div class="letra-4"></div>
                <div class="letra-5"></div>
            </div>
            <div class="linha-jogo linha-2">
                <div class="letra-1"></div>
                <div class="letra-2"></div>
                <div class="letra-3"></div>
                <div class="letra-4"></div>
                <div class="letra-5"></div>
            </div>
            <div class="linha-jogo linha-3">
                <div class="letra-1"></div>
                <div class="letra-2"></div>
                <div class="letra-3"></div>
                <div class="letra-4"></div>
                <div class="letra-5"></div>
            </div>
            <div class="linha-jogo linha-4">
                <div class="letra-1"></div>
                <div class="letra-2"></div>
                <div class="letra-3"></div>
                <div class="letra-4"></div>
                <div class="letra-5"></div>
            </div>
            <div class="linha-jogo linha-5">
                <div class="letra-1"></div>
                <div class="letra-2"></div>
                <div class="letra-3"></div>
                <div class="letra-4"></div>
                <div class="letra-5"></div>
            </div>
            <div class="linha-jogo linha-6">
                <div class="letra-1"></div>
                <div class="letra-2"></div>
                <div class="letra-3"></div>
                <div class="letra-4"></div>
                <div class="letra-5"></div>
            </div>
        </section>

        <section class="teclado">
            <div class="tecla-linha linha-1">
                <button class="letra letra-Q" value="q">Q</button>
                <button class="letra letra-W" value="w">W</button>
                <button class="letra letra-E" value="e">E</button>
                <button class="letra letra-R" value="r">R</button>
                <button class="letra letra-T" value="t">T</button>
                <button class="letra letra-Y" value="y">Y</button>
                <button class="letra letra-U" value="u">U</button>
                <button class="letra letra-I" value="i">I</button>
                <button class="letra letra-O" value="o">O</button>
                <button class="letra letra-P" value="p">P</button>
            </div>
        
            <div class="tecla-linha linha-2">
                <button class="letra letra-A" value="a">A</button>
                <button class="letra letra-S" value="s">S</button>
                <button class="letra letra-D" value="d">D</button>
                <button class="letra letra-F" value="f">F</button>
                <button class="letra letra-G" value="g">G</button>
                <button class="letra letra-H" value="h">H</button>
                <button class="letra letra-J" value="j">J</button>
                <button class="letra letra-K" value="k">K</button>
                <button class="letra letra-L" value="l">L</button>
            </div>
        
            <div class="tecla-linha linha-3">
                <button class="enviar letra-ENTER action enter" value="enter">ENTER</button>
                <button class="letra letra-Z" value="z">Z</button>
                <button class="letra letra-X" value="x">X</button>
                <button class="letra letra-C" value="c">C</button>
                <button class="letra letra-V" value="v">V</button>
                <button class="letra letra-B" value="b">B</button>
                <button class="letra letra-N" value="n">N</button>
                <button class="letra letra-M" value="m">M</button>
                <button class="deletar action erase">
                    <img src="resouces/assets/images/erase.svg" alt="Clica para apagar"/>
                </button>
            </div>
        </section>        
        <section class="jogar-novamente">
            <button id="botao-jogar-again" class="botao-jogar">Jogar novamente</button>
        </section>
    
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="resouces/scripts/app.js"></script>

</body>
</html>
