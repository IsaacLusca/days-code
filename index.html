<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia-04</title>

    <link rel="stylesheet" href="resouces/styles/styles.css">
</head>
<body>
    <header>
        <img src="resouces/assets/images/logo.svg" alt="">
    </header>
    <main>
        <section class="jogo">
            <div class="linha-jogo linha-1">
                <div class="letra-1"></div>
                <div class="letra-2"></div>
                <div class="letra-3"></div>
                <div class="letra-4"></div>
                <div class="letra-5"></div>
            </div>
            <div class="linha-jogo linha-2">
                <div class="letra-1"></div>
                <div class="letra-2"></div>
                <div class="letra-3"></div>
                <div class="letra-4"></div>
                <div class="letra-5"></div>
            </div>
            <div class="linha-jogo linha-3">
                <div class="letra-1"></div>
                <div class="letra-2"></div>
                <div class="letra-3"></div>
                <div class="letra-4"></div>
                <div class="letra-5"></div>
            </div>
            <div class="linha-jogo linha-4">
                <div class="letra-1"></div>
                <div class="letra-2"></div>
                <div class="letra-3"></div>
                <div class="letra-4"></div>
                <div class="letra-5"></div>
            </div>
            <div class="linha-jogo linha-5">
                <div class="letra-1"></div>
                <div class="letra-2"></div>
                <div class="letra-3"></div>
                <div class="letra-4"></div>
                <div class="letra-5"></div>
            </div>
            <div class="linha-jogo linha-6">
                <div class="letra-1"></div>
                <div class="letra-2"></div>
                <div class="letra-3"></div>
                <div class="letra-4"></div>
                <div class="letra-5"></div>
            </div>
        </section>

        <section class="teclado">
            <div class="tecla-linha linha-1">
                <button class="letra-Q">Q</button>
                <button class="letra-W">W</button>
                <button class="letra-E">E</button>
                <button class="letra-R">R</button>
                <button class="letra-T">T</button>
                <button class="letra-Y">Y</button>
                <button class="letra-U">U</button>
                <button class="letra-I">I</button>
                <button class="letra-O">O</button>
                <button class="letra-P">P</button>
            </div>
        
            <div class="tecla-linha linha-2" >
                <button class="letra-A">A</button>
                <button class="letra-S">S</button>
                <button class="letra-D">D</button>
                <button class="letra-F">F</button>
                <button class="letra-G">G</button>
                <button class="letra-H">H</button>
                <button class="letra-J">J</button>
                <button class="letra-K">K</button>
                <button class="letra-L">L</button>
            </div>
        
            <div class="tecla-linha linha-3">
                <button class="enviar letra-ENTER">ENTER</button>
                <button class="letra-Z">Z</button>
                <button class="letra-X">X</button>
                <button class="letra-C">C</button>
                <button class="letra-V">V</button>
                <button class="letra-B">B</button>
                <button class="letra-N">N</button>
                <button class="letra-M">M</button>
                <button class="deletar">
                    <img src="resouces/assets/images/erase.svg" alt="Clica para apagar"/>
                </button>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="resouces/scripts/app.js"></script>

</body>
</html>
